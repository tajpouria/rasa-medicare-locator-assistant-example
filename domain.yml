version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - search_provider
  - thanks

entities:
  - location
  - facility_type

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  facility_type:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  address:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

forms:
  restaurant_form:
    required_slots:
        - location
        - facility_type

actions:
  - action_facility_search

responses:
  utter_how_can_i_help:
    - text: "Hello. I am a medicare locator. I can help you find nearest hospital. How can I help?"
    - text: "Hi. My name is medicare locator. How can I help you today?"

  utter_ask_location:
    - text: "Can you provide your location please?"
    - text: "To find the nearest {facility_type} I need your address."

  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
